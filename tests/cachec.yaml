packages:
  - source: tests/gen/queries/example
    protoDir: tests/gen/proto
    dalDir: tests/gen/dal/example
    entities:
      Author:
        keys: [ ID ]
        cacheNotFound: true
        invalidateOnUpdate: true
        ttl: 10m
        read:
          GetAuthor:
          GetAuthorsByIDs:
            strategy: multi # autodetect?
        invalidate:
          DeleteAuthor:
          UpdateAuthor:

      Book:
        cachePrefix: b
        keys: [ ID ]
        partitionKeys: [ AuthorID ]
        cacheNotFound: false
        read:
          GetBook:
          GetBooksByIDs:
            strategy: multi # autodetect?
        invalidate:
          DeleteBook:
          UpdateBook: